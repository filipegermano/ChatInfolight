<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastrar Empresas</title>
        <f:metadata>
            <f:viewParam name="login" value="#{usuarioBean.usuario.login}" />
            <f:viewParam name="senha" value="#{usuarioBean.usuario.senha}" />
            <f:viewParam name="cnpj" value="#{usuarioBean.cnpjEmpresa}" />
            <f:viewParam name="nome" value="#{usuarioBean.usuario.nome}" />

        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <div style="display: none">
                #{usuarioBean.salvar()}
            </div>
        </h:form>
    </h:body>
</html>
