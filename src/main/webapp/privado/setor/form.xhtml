<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/WEB-INF/template/Layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="titulo">Cadastro de Setor</ui:define>
    
    <ui:define name="corpo">
        <h2>Setor</h2>
        <h:form>
            <h:outputText value="Setor"/>
            <h:inputText id="descricao" value="#{setorBean.setor.descricao}" rendered="true"/>
            
            <p:commandButton process="@this" value="Cadastrar" ajax="false" id="salvar" actionListener="#{setorBean.salvar()}" />
        </h:form>
    </ui:define>
</ui:composition>
