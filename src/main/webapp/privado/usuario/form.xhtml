<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/WEB-INF/template/Layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"                                  
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="titulo">Cadastro de Usuário</ui:define>

    <ui:define name="corpo">        


        <h:form>            
            <div class="col-lg-8 col-lg-offset-2 centro">
                <h2>Cadastro de Usuário</h2>

                <h:inputText value="#{usuarioBean.usuario.id}" id="id" style="display: none"/>
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText value="#{usuarioBean.usuario.nome}" id="nome" class="form-control">
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:inputText>
                </div>                        
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Login" for="login"/>
                    <h:inputText value="#{usuarioBean.usuario.login}" id="login" class="form-control">
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:inputText>
                </div>
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Senha" for="senha"/>
                    <h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha" class="form-control">
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:inputSecret>
                </div>
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Cargo" for="cargo"/>
                    <h:inputText value="#{usuarioBean.usuario.cargo}" id="cargo" class="form-control">
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:inputText>
                </div>
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Empresa" for="empresa"/>
                    <h:selectOneMenu id="empresa" value="#{usuarioBean.usuario.empresa}"
                                     converter="#{empresaConverter}" styleClass="form-control">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.empresas}" var="emp" 
                                       itemLabel="#{emp.nomeFantasia} (#{emp.id})" itemValue="#{emp}"/>
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:selectOneMenu>                                                
                </div>
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Tipo" for="tipo"/>
                    <h:selectOneMenu id="tipo" value="#{usuarioBean.usuario.tipoUsuario}"
                                     styleClass="form-control">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.tiposUsuario}"/>
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-6 form-group">
                    <h:outputLabel value="Status" for="entatus"/>
                    <h:selectOneMenu id="status" value="#{usuarioBean.usuario.status}"
                                     styleClass="form-control">
                        <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.statuses}"/>
                        <f:passThroughAttribute name="required" value="true"/>
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-12">
                    <h:commandButton action="#{usuarioBean.salvar()}" value="Gravar" class="btn btn-primary pull-right"/>
                </div>
            </div>            
        </h:form>


    </ui:define>

</ui:composition>
